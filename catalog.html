<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>

  <body>
    <header class="page-header">
      <nav class="navigation">
        <a class="logo-navigation" href="index.html">
          <img class="page-header-logo" src="" alt="Логотип города Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
          <ul class="navigation-list navigation-purchase">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Поиск
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Избранное
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="button button-search" href="#">Хочу сюда</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-inner">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumb-link" href="index.html">
                <span class="visually-hidden">
                  Главная
                </span>
              </a>
            </li>
            <li class="breadcrumb-item">
              <a class="breadcrumb-link">Гостиницы</a>
            </li>
          </ul>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="swimming-pool" checked>
                      Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                   <label class="control">
                    <input class="control-input" type="checkbox" name="paking-lot" checked>
                      Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                      Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип жилья</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="house-type" value="hotel" checked>
                      Гостиница
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="house-type" value="motel">
                      Мотель
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="house-type" value="apartment">
                      Апартаменты
                  </label>
                </li>
              </fieldset>
              <button class="button" type="submit">Применить</button>
              <button class="button-reset" type="reset">Сбросить</button>
            </form>
        </header>
      </main>
      <section class="page-footer-newsletter">
        <h2 class="page-footer-title">Заинтересовались?</h2>
        <p class="newsletter-text">Только полезная информация и никакого спама,
          честное бойскаутское!</p>
        <form class="newsletter-form" action="https://echo.htmlacademy.ru/" method="post">
          <input class="field"  placeholder="Ваш e-mail" type="email" name="newsletter-email" id="newsletter-email" required>
          <button class="button newsletter-button" type="submit">Подписаться</button>
        </form>
      </section>
      <footer class="page-footer">
        <section class="footer-contacts">
          <h2 class="visually-hidden">Наши контакты</h2>
            <ul class="footer-social-list">
              <li class="footer-social-item">
                <a class="social-link" href="https://twitter.com/htmlacademy_ru">
                  <span class="visually-hidden">Твиттер</span>
                </a>
              </li>
              <li class="footer-social-item">
                <a class="social-link" href="https://www.facebook.com/htmlacademy">
                  <span class="visually-hidden">Фейсбук</span>
                </a>
              </li>
              <li class="footer-social-item">
                <a class="social-link" href="https://www.youtube.com/c/HTMLAcademyRUS">
                  <span class="visually-hidden">Ютуб</span>
                </a>
              </li>
            </ul>
            <a class="footer-contacts-phone" href="tel:+78128121212">+7 812 812-12-12</a>
            <a class="academy-link" href="https://htmlacademy.ru/">
              <img class="academy-logo>" src="" alt="логотип html-академии">
            </a>
        </section>
      </footer>
  </body>
</html>
